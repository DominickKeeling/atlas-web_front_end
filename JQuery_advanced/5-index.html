<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <style>
            .delete-cell {
                background-color: orange;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append(
                    $('<table border="1"></table>').append(
                        $('<thead></thead>').append(
                            $('<tr></tr>').append(
                                $('<th></th>').text('Firstname'),
                                $('<th></th>').text('Lastname')
                            )
                        ),
                        $('<tbody></tbody>')
                    )
                );
            }

            function addNewMember(firstName, lastName) {
                const row = $('<tr></tr>').append(
                    $('<td></td>').text(firstName),
                    $('<td></td>').text(lastName),
                    $('<td></td>').text('(x)').addClass('delete-cell').css('background-color', 'orange')
                );

                row.find('.delete-cell').click(function() {
                    $(this).parent().remove();
                });

                $('table tbody').append(row);
            }

            createFamilyTree();

            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');
        </script>
    </body>

</html>
