<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />

    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append(
                    $('<table border="1"></table>').append(
                        $('<thead></thead>').append(
                            $('<tr></tr>').append(
                                $('<th></th>').text('Firstname'),
                                $('<th></th>').text('Lastname')
                            )
                        ),
                        $('<tbody></tbody>').append(
                            $('<tr></tr>').append(
                                $('<td></td>').text('Guillaume'),
                                $('<td></td>').text('Salva')
                            ),
                            $('<tr></tr>').append(
                                $('<td></td>').text('Paulette'),
                                $('<td></td>').text('Salva')
                            ),
                            $('<tr></tr>').append(
                                $('<td></td>').text('Antoine'),
                                $('<td></td>').text('Salva')
                            )
                        )
                    )
                );
            }

            function replaceFamilyTree() {
                $('tbody').html(
                    $('<tr></tr>').append(
                        $('<td></td>').text('Gerard'),
                        $('<td></td>').text('Bonissa')
                    )
                );
            }

            createFamilyTree();
            replaceFamilyTree();
        </script>

    </body>

</html>
